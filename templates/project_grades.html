<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>Project: {{project}}</h1>
{% if grades: %}
<h2>Students:</h2>
<ul>
    {% for grade in grades %}
    <li><a href="http://localhost:5000/student_name?first_name={{grade[0]}}&last_name={{grade[1]}}">{{grade[0]}} {{grade[1]}}</a>: {{grade[2]}}</li>
    {% endfor %}
</ul>
{% endif %}
<br>
<br>
<div class="boxes">
<form action="/new_grade" method="POST">
    <h3>Make a new grade:</h3>
    <label for="project"></label>
    <input type="hidden" name="project" value="{{project}}"/>
    <label for="github">Enter student's github handle:</label>
    <input type="text" name="github" /><br>
    <label for="grade">Enter student's grade for this project:</label>
    <input type="number" name="grade" />
    <br>
    <input type="submit">
    <input type="reset">
    </form>
</div>
</body>
</html>
